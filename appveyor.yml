version: 1.0.{build}
os: Visual Studio 2015
configuration: Release

before_build:
- ps: dotnet --info
- ps: dotnet restore --verbosity detailed

test_script:
- cmd: dotnet test .\test\Virtlink.Utilib.Tests

after_test:
- cmd: dotnet pack -c Release src\Virtlink.Utilib\

artifacts:
- path: 'src\Virtlink.Utilib\bin\Release\*.nupkg'
  name: NuGet Packages

deploy:
- provider: GitHub
  description: ""
  auth_token:
    secure: gxD+NTodnQNMMljEkLwbmfQdsyBZFRIioVMM+RQSFD3+h1GEgsEGuINxcfNgVceY
  artifact: /.*\.nupkg/
  draft: true
  prerelease: true
  on:
    branch: master
    appveyor_repo_tag: true
- provider: NuGet
  api_key:
    secure: 80Ifo8pBjEsFrG2mn50qSl7+uFgquQSareLS3l21DfWT49nFtb/SZsHSkR/DRDsO
  skip_symbols: true
  artifact: /.*\.nupkg/
  on:
    branch: master
    appveyor_repo_tag: true
